<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Expiry Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1><span class="emoji">üçé</span>Food Expiry Tracker</h1>

    <div class="form-container">
        <h2>Add Food Item</h2>
        <form id="foodForm">
            <div class="form-group">
                <label for="name">Food Name</label>
                <input type="text" id="name" placeholder="Enter food name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="0" min="1" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="date" id="expiryDate" required>
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Food Items</h2>
        <table id="foodTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="empty-state">
                    <td colspan="5">No food items added yet. Start by adding your first item!</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
