# Conversion to YAML from Properties formar report
# Warnings:
# - The yaml file had comments which are lost in the refactoring!
spring:
  application:
    name: FoodExpiryTracker
  datasource:
    url: jdbc:h2:mem:fooddb
    driverClassName: org.h2.Driver
    username: system By Default
    password: enter your passport 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 9090
